<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var getKthMagicNumber = function(k) {
        let arr = []
        arr.push(1)
        let p3 = 0, p5 = 0, p7 = 0;
        while(arr.length < k) {
            let ans3 = 3 * arr[p3];
            let ans5 = 5 * arr[p5];
            let ans7 = 7 * arr[p7];
            let ans = ans3
            ans = Math.min(ans, ans5);
            ans = Math.min(ans, ans7);
            if (ans === ans3) p3++;
            if (ans === ans5) p5++;
            if (ans === ans7) p7++;
            arr.push(ans)
        }
        return arr[k - 1]
    };
  </script>
