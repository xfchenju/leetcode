<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 方法一
    var leastInterval = function(tasks, n) {
      let obj = {}
      for(let i in tasks) {
        if( obj[tasks[i]]) {
          obj[tasks[i]]++
        } else {
          obj[tasks[i]] = 1;
        } 
      }
      let max = 0;
      for(let i in obj) {
        max = Math.max(obj[i], max)
      }
      let m = 0;
      for(let i in obj) {
        if(obj[i] === max) {
          m++
        }
      }
      return Math.max(tasks.length, (max - 1) * (n + 1) + m)
    };
    // 方法二
    
  </script>
