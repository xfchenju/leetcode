    // 方法二
    var removeNthFromEnd = function(head, n) {
      if (!head) return null;
      let ret = new ListNode(-1, head), pre = ret, cur = head;
      for(let i = 0; i < n; i++) {
        cur = cur.next;
      }
      if(!cur) return head.next;
      while(cur) {
        pre = pre.next;
        cur = cur.next;
      }
      pre.next = pre.next.next;
      return ret.next
    };

    console.log('removeNthFromEnd', removeNthFromEnd(head, 2))
