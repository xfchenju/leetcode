<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./ListNode.js"></script>
  <script>
    // let head = new ListNode(1)
    let head = new ListNode(1, new ListNode(1, new ListNode(2, new ListNode(2, new ListNode(3)))))
    console.log('head', head)

    var deleteDuplicates = function(head) {
      if(!head) return null;
      let ret = new ListNode('虚头', head), pre = ret, cur = head;
      // 最后一句cur = cur.next 导致cur可能为null，所以cur.next可能报错
      // while(cur.next) {
      while(cur && cur.next) {
        if (pre.next.val !== cur.next.val) {
          // pre.next就是cur 所以这里多余了
          // pre.next = cur;
          cur = cur.next;
          pre = pre.next
        } else {
          // 同上
          // while(cur.next && cur.val === cur.next.val) {
          while(cur && cur.next && cur.val === cur.next.val) {
            cur = cur.next
          }
          // cur.next没有值时表示cur.next = null
          // 这里也就多余了
          // if (!cur.next) {
          //   pre.next = null
          // } else {
          //   pre.next = cur.next
          //   cur = cur.next
          // }
          pre.next = cur.next
          cur = cur.next
        }
      }
      return ret.next;
    };

    console.log('deleteDuplicates', deleteDuplicates(head))
  </script>
</head>
<body>
  
</body>
</html>
