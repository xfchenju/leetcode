<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var lemonadeChange = function(bills) {
      let p5 = 0;
      let p10 = 0;
      let p20 = 0;
      for(let i = 0; i < bills.length; i++) {
        if(bills[i] === 5) p5++;
        if(bills[i] === 10) {
          p10++
          if(p5 >= 1) {
            p5--
          } else {
            return false
          }
        };
        if(bills[i] === 20) {
          p20++;
          if (p10 >= 1 && p5 >= 1) {
            p10--;
            p5--;
          } else if(p5 >= 3) {
            p5 = p5 - 3;
          } else {
            return false;
          }
        }
      }
      return true
    };
  </script>
</head>
