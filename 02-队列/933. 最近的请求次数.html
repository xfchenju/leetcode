  <script>

    
var RecentCounter = function() {
  this.arr = []
};

/** 
 * @param {number} t
 * @return {number}
 */
RecentCounter.prototype.ping = function(t) {
  this.arr.push(t)
  while(t - this.arr[0] > 3000) {
    this.arr.splice(0, 1);
  }
  return this.arr.length;
};
  </script>
