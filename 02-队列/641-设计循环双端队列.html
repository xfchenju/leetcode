<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var MyCircularDeque = function(k) {
      this.arr = Array(k);
      this.cnt = 0;
      this.head = 0;
      this.tail = 0;
    };

    /**
     * Adds an item at the front of Deque. Return true if the operation is successful. 
     * @param {number} value
     * @return {boolean}
     */
    MyCircularDeque.prototype.insertFront = function(value) {
      if(this.isFull()) return false;
      this.head = this.head - 1;
      if (this.head === -1) {
        this.head = this.arr.length - 1
      }
      this.arr[this.head] = value;
      this.cnt += 1;
      return true
    };

    /**
     * Adds an item at the rear of Deque. Return true if the operation is successful. 
     * @param {number} value
     * @return {boolean}
     */
    MyCircularDeque.prototype.insertLast = function(value) {
      if(this.isFull()) return false;
      this.arr[this.tail] = value;
      this.tail = this.tail + 1;
      if (this.tail === this.arr.length) {
        this.tail = 0;
      }
      this.cnt += 1;
      return true
    };

    /**
     * Deletes an item from the front of Deque. Return true if the operation is successful.
     * @return {boolean}
     */
    MyCircularDeque.prototype.deleteFront = function() {
      if(this.isEmpty()) return false;
      delete this.arr[this.head]
      this.head += 1;
      if(this.head === this.arr.length) {
        this.head = 0
      }
      this.cnt -= 1;
      return true;
    };

    /**
     * Deletes an item from the rear of Deque. Return true if the operation is successful.
     * @return {boolean}
     */
    MyCircularDeque.prototype.deleteLast = function() {
      if(this.isEmpty()) return false;
      this.tail -= 1;
      if (this.tail === -1) {
        this.tail = this.arr.length - 1
      }
      delete this.arr[this.tail]
      this.cnt -= 1;
      return true;
    };

    /**
     * Get the front item from the deque.
     * @return {number}
     */
    MyCircularDeque.prototype.getFront = function() {
      if(this.isEmpty()) return -1;
      return this.arr[this.head];
    };

    /**
     * Get the last item from the deque.
     * @return {number}
     */
    MyCircularDeque.prototype.getRear = function() {
      if(this.isEmpty()) return -1;
      return this.arr[(this.tail - 1 + this.arr.length) % this.arr.length];
    };

    /**
     * Checks whether the circular deque is empty or not.
     * @return {boolean}
     */
    MyCircularDeque.prototype.isEmpty = function() {
      return this.cnt === 0;
    };

    /**
     * Checks whether the circular deque is full or not.
     * @return {boolean}
     */
    MyCircularDeque.prototype.isFull = function() {
      return this.cnt === this.arr.length;
    };
  </script>
</head>
<body>
  
</body>
</html>
